<p>game</p>
<div *ngIf="vm$ | async as vm">
  <section class="score-info">
    <span>
      Wins: {{ vm.scores?.winCount }}
    </span>
    <span>
      Losses: {{ vm.scores?.lossCount }}
    </span>
    <span>
      RemainingAttempts: {{ vm.scores?.remainingAttempts }}
    </span>
  </section>
  <section class="game">
    <div class="correct-letters">
      <h3>correct letters</h3>
      <span class="letter" *ngFor="let letter of vm.currentPhraseInfo?.correctLetters">{{ letter }}</span>
    </div>
    <div class="incorrect-letters">
      <h3>incorrect letters</h3>
      <span class="letter" *ngFor="let letter of vm.currentPhraseInfo?.incorrectLetters">{{ letter }}</span>
    </div>
  </section>
  <section class="letters">
    <span class="letter" *ngFor="let letter of vm.currentPhraseInfo?.currentEncodedPhrase">{{ letter }}</span>
  </section>
  <section *ngIf="vm.importantMessage" class="important-message">
    {{ vm.importantMessage }}
  </section>
  <section>
    <p>
      type a letter to guess
      <span class="blink">_</span>
      <input type="text" class="hidden" [value]="vm.letterGuessed" autofocus maxlength="1">
    </p>
  </section>
</div>
